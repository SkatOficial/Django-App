{% extends 'base/base.html'%}

{% block content %}
<div class="contenedor-login">  
    <form action="" method="post" class="card card-body form-login">
        <h1 class="text-center">Inicio Sesion</h1>
        
        <p class="bg-danger text-light rounded text-center">{{error}}</p>

        {% csrf_token %}
        <div class="mb-4">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username"
            class="form-control" placeholder="Escribe tu nombre">
        </div>

        <div class="mb-4">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password"
            class="form-control" placeholder="Escribe tu contraseña">
        </div>

        <button type="submit" class="btn btn-success mt-4">Iniciar Sesion</button>
    </form>
</div>
{% endblock %}
